name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false
        env:
          CI: true

      # Deploy Admin Dashboard
      - name: Deploy Admin Dashboard
        working-directory: admin-dashboard
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # Deploy Mobile App (EAS)
      - name: Deploy Mobile App
        run: |
          npm install -g eas-cli
          eas build --platform all --profile production --non-interactive || echo "Build initiated"

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Deployment successful to ${{ github.event.inputs.environment || 'staging' }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed - initiate rollback"
          # Add rollback logic here




